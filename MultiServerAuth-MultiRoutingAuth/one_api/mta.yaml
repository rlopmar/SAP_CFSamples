---
_schema-version: '3.1'
ID: one_api
version: 1.0.0
description: "CAP Project: Exposing API - one_api"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --only=prod --no-optional
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: one_api-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv_api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: one_api-db
      - name: one_api-xsuaa

  - name: one_api-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: one_api-db
  - name: destination-content
    type: com.sap.application.content
    requires:
    - name: one_api-xsuaa
      parameters:
        service-key:
          name: one_api-xsuaa-key
    - name: destination_service
      parameters:
        content-target: true
    - name: srv_api
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
          - Name: one_api_dest_oauth
            URL: ~{srv_api/srv-url}
            Authentication: OAuth2ClientCredentials
            TokenServiceInstanceName: one_api-xsuaa
            TokenServiceKeyName: one_api-xsuaa-key

resources:
  - name: one_api-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: one_api-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: destination_service
    type: org.cloudfoundry.existing-service # Comment this line and uncomment the following ones if the instance does not exist yet
    #type: org.cloudfoundry.managed-service
    #parameters:
      #service-name: destination_service
      #service: destination
      #service-plan: lite
      #config:
        #HTML5Runtime_enabled: true
        #version: 1.0.0
